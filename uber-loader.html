<style>
section{
    height: 100px;
    width: 100px;
    border-radius: 100px;
    border: 1px solid black;
    display: flex;
    background: linear-gradient(grey,grey,rgba(32,32,32));
    animation: rotate 1s infinite;
}
main{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: loop 1s infinite;
}
article{
    height: 5px;
    width: 40px;
    border: 2px solid white;
}
div{
    width: 30px;
    height: 30px;
    border-radius: 5px;
    border: 2px solid white;
}
@keyframes loop{
    0%,100%{
        transform: rotateZ(0);
    }
    50%{
        transform: rotateZ(360deg);
    }
}
@keyframes rotate{
    0%{
        transform: rotateZ(0);
    }
    100%{
        transform: rotateZ(360deg);
    }
}
</style>
</html>
